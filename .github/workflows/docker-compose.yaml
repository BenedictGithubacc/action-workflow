name: docker-compose
on:
  workflow_dispatch:
jobs:
  deploy-frappe:
    runs-on: self-hosted
    name: Deploy Frappe with Docker Compose
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: bizaXL/Frape-Docker
          ref: Devtest1
          token: ${{ secrets.PAT }}
      
      - name: Docker build
        run: |
          docker build \
            --no-cache \
            --build-arg=FRAPPE_PATH=https://${{ secrets.PAT }}@github.com/bizaXL/Frappe-p.git \
            --build-arg=FRAPPE_BRANCH=master \
            --build-arg=PYTHON_VERSION=3.11.9 \
            --build-arg=NODE_VERSION=20.19.2 \
            --build-arg=APPS_JSON_BASE64=$APPS_JSON_BASE64 \
            --tag=benedictdockeracc/build-image:v3 \
            --file=./images/custom/Containerfile .
        working-directory: /home/ubuntu/actions-runner/_work/action-workflow/action-workflow
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker push
        run: docker push benedictdockeracc/build-image:v3

     


        
